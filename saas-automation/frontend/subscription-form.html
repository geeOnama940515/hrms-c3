<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS SaaS - Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8" x-data="subscriptionForm()">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Subscribe to HRMS SaaS
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Get your own branded HRMS instance in minutes
                </p>
            </div>
            
            <form class="mt-8 space-y-6" @submit.prevent="submitForm">
                <div class="space-y-4">
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-700">
                            Company Name *
                        </label>
                        <input 
                            id="companyName" 
                            name="companyName" 
                            type="text" 
                            required 
                            x-model="form.companyName"
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="e.g., VDC Corporation"
                        >
                    </div>
                    
                    <div>
                        <label for="contactName" class="block text-sm font-medium text-gray-700">
                            Contact Name *
                        </label>
                        <input 
                            id="contactName" 
                            name="contactName" 
                            type="text" 
                            required 
                            x-model="form.contactName"
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="John Doe"
                        >
                    </div>
                    
                    <div>
                        <label for="contactEmail" class="block text-sm font-medium text-gray-700">
                            Contact Email *
                        </label>
                        <input 
                            id="contactEmail" 
                            name="contactEmail" 
                            type="email" 
                            required 
                            x-model="form.contactEmail"
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="john@vdc.com"
                        >
                    </div>
                    
                    <div>
                        <label for="subdomainPreference" class="block text-sm font-medium text-gray-700">
                            Preferred Subdomain *
                        </label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input 
                                id="subdomainPreference" 
                                name="subdomainPreference" 
                                type="text" 
                                required 
                                x-model="form.subdomainPreference"
                                class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-l-md border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                placeholder="vdc-hrms"
                            >
                            <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                                .yourdomain.com
                            </span>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            Your HRMS will be available at: <span x-text="form.subdomainPreference || 'your-subdomain'"></span>.yourdomain.com
                        </p>
                    </div>
                    
                    <div>
                        <label for="plan" class="block text-sm font-medium text-gray-700">
                            Plan
                        </label>
                        <select 
                            id="plan" 
                            name="plan" 
                            x-model="form.plan"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        >
                            <option value="basic">Basic - $29/month</option>
                            <option value="professional">Professional - $59/month</option>
                            <option value="enterprise">Enterprise - $99/month</option>
                        </select>
                    </div>
                </div>

                <div x-show="error" class="bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">
                                Error
                            </h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p x-text="error"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div x-show="success" class="bg-green-50 border border-green-200 rounded-md p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">
                                Success!
                            </h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>Your HRMS instance is being deployed!</p>
                                <p class="mt-1">
                                    <strong>URL:</strong> <a :href="deploymentResult.url" target="_blank" class="underline" x-text="deploymentResult.url"></a>
                                </p>
                                <p><strong>Container:</strong> <span x-text="deploymentResult.containerName"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        :disabled="loading"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading">Subscribe & Deploy</span>
                        <span x-show="loading" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Deploying...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function subscriptionForm() {
            return {
                form: {
                    companyName: '',
                    contactName: '',
                    contactEmail: '',
                    subdomainPreference: '',
                    plan: 'basic'
                },
                loading: false,
                error: '',
                success: false,
                deploymentResult: {},
                
                async submitForm() {
                    this.loading = true;
                    this.error = '';
                    this.success = false;
                    
                    try {
                        const response = await fetch('/api/subscribe', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.form)
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.success = true;
                            this.deploymentResult = result.data;
                        } else {
                            this.error = result.error || 'Deployment failed';
                        }
                    } catch (err) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
